<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="data:,">
  <title>Message.ly</title>
</head>
<body>
  <h1>Register</h1>
  <form method="POST" action="http://localhost:3000/auth/register" id="reg-form">
    <label>Username:</label><br>
    <input type="text" id="reg-username"><br>
    <label>Password:</label><br>
    <input type="password" id="reg-password"><br>
    <label>First Name:</label><br>
    <input type="text" id="reg-first-name"><br>
    <label>Last Name:</label><br>
    <input type="text" id="reg-last-name"><br>
    <label>Phone Number:</label><br>
    <input type="text" id="reg-phone"><br>
    <button>Register</button>
  </form>
  
  <h1>Login</h1>
  <form method="POST" action="http://localhost:3000/auth/login" id="login-form">
    <label>Username:</label><br>
    <input type="text" id="login-username"><br>
    <label>Password:</label><br>
    <input type="password" id="login-password"><br>
    <button>Login</button>    
  </form>
  
  <div id="data-area"></div>

  <script type="module" src="./main.js"></script>
</body>
</html>
